{% extends '../templates/base.html' %}
{% block content %}

<div class="container">

  <div class="row">
    <p>{{ session_pin }}</p>
  </div>

  <div class="row">
    <div class="col-12">
      <form method="post" role="form">{% csrf_token %}
        <input name="post_type" type="hidden" value="end_session">
        <input name="session_id" type="hidden" value="{{ session_id }}">
        <input name="next" type="hidden" value="{{ next }}"/>
        <button class="button round" type="submit" href="/">End Session</button>
      </form>
    </div>
  </div>
</div>

<script>
  window.onbeforeunload = function(e) {
    e.returnValue = "ここでページを閉じるとゲームのセッションが無効化されます。よろしいですか？";
  }
</script>

{% endblock content %}
